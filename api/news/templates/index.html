

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>news api</title>
</head>
<body>
  <header>
    <h1 class = "text-center">welcome  to latest new</h1>
    
    {% if loggin %}
        <a href="{% url "logout" %}" class="btn btn-primary">Logout</a>
    {% else %}
        <a href="{% url "login" %}" class="btn btn-primary">Login</a>
    {% endif %}
    
    <hr>
    
  </header>
       
    <h2 class ="text-center"> search country</h2>

    <form class ="text-center" method="get" >
        <input type='text' name='country'>
        <button type='submit' value='search'>search</button>
    </form>
    <br>
    <br>    
    
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                {% for i in data %}

                <div class="card-group">
                    <div class="card">
                        <img src="{{ i.urlToImage }}" class="card-img-top" alt="...">
                        <div class="card-body">
                            <p class="card-text">{{ i.author }}</p>
                            <h5 class="card-title">{{ i.title }}</h5>
                            <p class="card-text">{{ i.description }}</p>
                            
                            <small>date: {{ i.publishedAt }}</small>
                            <a href="{{ i.url }}" target="_blank" class="btn btn-success m-1">See News</a>
                            <hr>
                        </div>
                    </div>
                     
                    
                    
                {% endfor %}
                </div>  

            </div>

            
        </div>
    </div>
    
     
</body>
</html>
