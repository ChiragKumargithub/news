

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>news api</title>
    <style>


        .button-81 {
            background-color: #fff;
            border: 2px solidrgb(22, 26, 28);
            border-radius: 1.5rem;
            box-sizing: border-box;
            color: #0d172a;
            cursor: pointer;
            display: inline-block;
            font-family: "Basier circle",-apple-system,system-ui,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans",sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol","Noto Color Emoji";
            font-size: 1.1rem;
            font-weight: 600;
            line-height: 1;
            padding: 1rem 1.6rem;
            text-align: center;
            text-decoration: none #0d172a solid;
            text-decoration-thickness: auto;
            transition: all .1s cubic-bezier(.4, 0, .2, 1);
            box-shadow: 0px 1px 2px rgba(166, 175, 195, 0.25);
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
          }
          
          .button-81:hover {
            background-color: #1e293b;
            color: #fff;
          }
          
          @media (min-width: 768px) {
            .button-81 {
              font-size: 1.125rem;
              padding: 1rem 2rem;
            }
          }
    </style>

</head>
<body>
  <header>
    <h1 class = "text-center">welcome  to latest new</h1>
    
    {% if loggin %}
    <a href="{% url "logout" %}">
        <button class="button-81" role="button">Logout</button>
    </a>
     
    <div style="position: fixed; top: 13px; right: 10px; display: flex; align-items: center;">
        <span style="margin-right: 12px; font-weight: 600; font-size: 20px"> {{data.username}}</span>
        <img 
            src="https://assets.codepen.io/5041378/internal/avatars/users/default.png" 
            alt="Admin Avatar" 
            style="width: 60px; height: 60px; border-radius: 50%; object-fit: cover; border: 2px solid #ccc; box-shadow: 0 0 4px rgba(0,0,0,0.1); transition: transform 0.3s ease;"
            onmouseover="this.style.transform='scale(2)'" 
            onmouseout="this.style.transform='scale(1)'"
        >
        
    </div>

    {% else %}
    <a href="{% url "login" %}">
        <button class="button-81" role="button">Login</button>
    </a>
    {% endif %}
    
    <hr>
    
  </header>
       
    <h2 class ="text-center"> search country</h2>

    <form class ="text-center" method="get" >
        <input type='text' name='country'>
        <button type='submit' value='search'>search</button>
    </form>
    <br>
    <br>    
    
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                {% for i in data %}

                <div class="card-group">
                    <div class="card">
                        <img src="{{ i.urlToImage }}" class="card-img-top" alt="...">
                        <div class="card-body">
                            <p class="card-text">{{ i.author }}</p>
                            <h5 class="card-title">{{ i.title }}</h5>
                            <p class="card-text">{{ i.description }}</p>
                            
                            <small>date: {{ i.publishedAt }}</small>
                            <a href="{{ i.url }}" target="_blank" class="btn btn-success m-1">See News</a>
                            <hr>
                        </div>
                    </div>
                     
                    
                    
                {% endfor %}
                </div>  

            </div>

            
        </div>
    </div>
    
     
</body>
</html>
